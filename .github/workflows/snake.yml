name: ğŸ GitHub Contribution Snake Game

on:
  # Run every day at 00:00 UTC
  schedule:
    - cron: "0 0 * * *"

  # Allow manual run
  workflow_dispatch:

  # Also trigger on pushes to the main branch
  push:
    branches:
      - main

jobs:
  generate-snake:
    name: ğŸ¨ Generate Snake Animation
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Generate Snake SVG + GIF
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}

          # Output files
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/github-snake-ocean.gif?color_snake=#f97316&color_dots=#dbeafe,#93c5fd,#60a5fa,#3b82f6,#1e40af
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš€ Deploy Snake to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "âœ¨ Update contribution snake animation [skip ci]"
